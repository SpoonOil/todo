<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
</head>
<body min-w-[400px]>
    <head>
      <h1 class="underline font-serif">To Do</h1>
    </head>
    <main class ="rounded-xl m-6 flex justify-between">
      <div class="leftPanel">
      </div>
      <div class="content">
        <ul class="task-display-list rounded-xl">

        </ul> 
      </div>
      <div class="rightPanel bg-slate-500 h-screen">
        <div id="add-task-display" class="add-task-display rounded-lg bg-slate-50 flex flex-col" >
          <button type = "button" id = "add-task-button">
            Add Task
          </button>
          <label for="task-name-input">Task Name</label>
          <input type="text" name="task-name" id="task-name-input">
          <label for="task-description-input">Task Description</label>
          <input type="text" name="task-description-input" id="task-description-input">
        </div>
      </div>
    </main>
</body>
</html>
