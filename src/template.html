<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
  </head>
  <body class="">
    <head class="flex">
      <h1 class="max-w-sm m-auto text-center text-3xl">To Do</h1>
    </head>
    <main class="flex justify-stretch">
      <div class="leftPanel"></div>
      <div class="content flex-1">
        <ul class="task-display-list flex flex-col">
          <li class="flex gap-4 items-center flex-1 p-8 rounded-lg bg-slate-200">
            <input title = "completed" id="complete-check" type="checkbox" class = "appearance-none active:border-0 checked:bg-slate-600 checked:border-1 w-5 h-5 border-2 border-slate-500 bg-white rounded-full" />
            <h3>TEST</h3>
            <p class ="flex-1">this is a test task</p>
            <button class = "bg-red-200 w-8 h-8 rounded-md font-mono">X</button>
          </li>
        </ul>
      </div>
      <div class="rightPanel">
        <div
          id="add-task-display"
          class="add-task-display flex flex-col p-8 bg-slate-300 rounded-xl"
        >
          <button
            type="button"
            id="add-task-button"
            class="font-bold p-4 bg-slate-400 rounded-lg hover:bg-slate-500 active:bg-slate-300"
          >
            Add Task
          </button>
          <label for="task-name-input" class="p-3">Task</label>
          <input
            type="text"
            name="task-name"
            id="task-name-input"
            class="rounded-md"
            minlength="1"
            required
          />
          <label for="task-description-input" class="p-3"
            >Task Description</label
          >
          <input
            type="text"
            name="task-description-input"
            id="task-description-input"
            class="rounded-md"
          />
        </div>
      </div>
    </main>
  </body>
</html>
